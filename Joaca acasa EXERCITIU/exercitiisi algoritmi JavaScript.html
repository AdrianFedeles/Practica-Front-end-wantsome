    function calculateCelsiusToFarenheit(Celsius){
      var conversieInFarenhite = Celsius * 9/5+32;//=32°Farenhite
      return "Cand afara sunt " + Celsius + "°C (Celsius) sunt de fapt, " + conversieInFarenhite + "°F (Farenhite)."
    }
    
    function calculateFarenheitToCelsius(Farenhite){
      var conversieInCelsius = (Farenhite-32)*5/9 //-17.777777778 celsius 
      return "Cand afara sunt " + Farenhite + "°F (Farenhite) sunt de fapt, " + conversieInCelsius + "°C (Celsius)."
    }
