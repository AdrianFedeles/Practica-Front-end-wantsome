function calculateCelsiusToFarenheit(Celsius){
  var conversieInFarenhite = Celsius * 9/5+32;//=32°Farenhite
  return conversieInFarenhite;
}

function calculateFarenheitToCelsius(Farenhite){
  var conversieInCelsius = (Farenhite-32)*5/9 
  
  return conversieInCelsius
}
