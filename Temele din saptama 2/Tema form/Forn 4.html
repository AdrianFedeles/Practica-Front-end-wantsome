<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>My feedback form</h1><br>
    <form>
        <label>&bull; Name:</label>
        <input type="text" name="Nume"><br>
        <label>&bull; Email:</label>
        <input type="email" name="Email"><br>
        <label>&bull; Password:</label>
        <input type="password" name="Password"><br>
        <br>
        <label>&bull; Please check all the emotions that apply to you:</label>
        <ul>
            <label>&bull; Angry</label>
            <input type="checkbox" name="all_the_emotions" value="Angry" checked><br>
            <label>&bull; Sad</label>
            <input type="checkbox" name=all_the_emotions" value="Sad"><br>
            <label>&bull; Happy</label>
            <input type="checkbox" name="all_the_emotions" value="Happy"><br>
            <label>&bull; Ambivalent</label>
            <input type="checkbox" name="all_the_emotions" value="Ambivalent"><br>
        </ul>
        <label>&bull; How satisfied were you with our service?</label>
        <ul>
            <label>&bull; Very satisfied</label>
            <input type="radio" name="service" value="Very_satisfied" checked><br>
            <label>&bull; Satisfied</label>
            <input type="radio" name="service" value="Satisfied"><br>
            <label>&bull; Didn't care</label>
            <input type="radio" name="service" value="Didn't_care"><br>
            <label>&bull; Dissatisfied</label>
            <input type="radio" name="service" value="Dissatisfied"><br>
            <label>&bull; Very dissatisfied</label>
            <input type="radio" name="service" name="very_dissatisfied"><br>
        </ul>
        <label>&bull; Further comments</label>
        <textarea>Te rog lasa un mesaj.</textarea><br>
        <label>&bull; Bio Photo:</label>
        <input type="text" name="Nume">
        <input type="file" name="ImageInput"><br>
        <label>&bull; Location visited</label>
        <select>
            <option value="location">Select location</option>
            <option value="location">Locatia 1</option>
            <option value="location">Locatia 2</option>
            <option value="location">Locatia 3</option>
            <option value="location">Locatia 4</option>
        </select><br>
        <label>&bull;</label>
        <input type="submit" value="submit">
    </form>
</body>

</html>
